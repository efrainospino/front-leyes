<section class="gradient-form h-fit bg-neutral-700 select-none">
  <div class="container h-full p-10">
    <div class="g-6 flex h-full flex-wrap items-center justify-center text-neutral-200">
      <div class="w-full">
        <div class="block rounded-lg dark:bg-neutral-800 mb-10">
          <div class="g-0 lg:flex lg:flex-wrap">
            <!-- Left column container-->
            <div class="px-4 md:px-0 lg:w-6/12">
              <div class="md:mx-6 md:p-12">
                <!--Logo-->
                <div class="text-center">
                  <img class="mx-auto w-48"
                    src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" alt="logo" />
                  <h4 class="mb-12 mt-1 pb-1 text-xl font-semibold">
                    Ingresa tu cuenta!
                  </h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="authUser()">
                  <p class="mb-4">Por favor ingresa tu cuenta</p>
                  <!--Username input-->
                  <div class="flex flex-col mb-4" data-te-input-wrapper-init>
                    <label for="usuario" class="mt-3">Usuario
                    </label>
                    <input formControlName="usuario" type="text" class="px-2 py-1 bg-black rounded-md mt-2" id="usuario"
                      placeholder="Usuario" />
                    <label for="contraseña" class="mt-3">Contraseña
                    </label>
                    <input formControlName="contraseña" type="password" class="px-2 py-1 bg-black rounded-md mt-2"
                      id="contraseña" placeholder="Contraseña" />
                  </div>
                  <!--Submit button-->
                  <div class="mb-12 pb-1 pt-1 text-center">
                    <button
                      class="mb-3 inline-block w-full rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                      type="submit" data-te-ripple-init data-te-ripple-color="light" style="
                        background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
                      ">
                      Ingresar
                    </button>
                  </div>

                  <!--Register button-->
                  <div class="flex items-center justify-between pb-6">
                    <p class="mb-0 mr-2">No tiene cuenta?</p>
                    <a type="button" routerLink="/register"
                      class="inline-block rounded border-2 border-danger px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-danger transition duration-150 ease-in-out hover:border-danger-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-danger-600 focus:border-danger-600 focus:text-danger-600 focus:outline-none focus:ring-0 active:border-danger-700 active:text-danger-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                      data-te-ripple-init data-te-ripple-color="light">
                      Registrate!
                    </a>
                  </div>
                </form>
              </div>
            </div>

            <!-- Right column container with background and description-->
            <div class="flex items-center rounded-b-lg lg:w-6/12 lg:rounded-r-lg lg:rounded-bl-none"
              style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593)">
              <div class="px-4 py-6 text-white md:mx-6 md:p-12">
                <h4 class="mb-6 text-xl font-semibold">
                  Bienvenido a esta aplicación
                </h4>
                <p class="text-sm">
                  Nuestro objetivo es hacer tu vida mas facil, simplificando tus problemas y asi que dejes de
                  preocuparte por ellos.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
